<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids School</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="head">
        <div class="navbar">
            <div class="logo">
                <div class="name-logo">
                    <img src="assets/logo.png" alt="">
                    <p class="logo-name">SCHOOL</p>
                </div>
                <div>
                    <img class="hamburger-img" src="assets/hamburger.png" alt="">
                </div>
            </div>
            <div class="nav-content">
                <span class="nav-content-1">Home</span>
                <span class="nav-content-2">About</span>
                <span class="nav-content-3">Facilities</span>
                <span class="nav-content-4">Admission</span>
            </div>
            <div class="nav-content">
                <button class="contact-btn">Contact</button>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="banner-container">
                <div class="banner-info">
                    <p class="banner-title"><span class="title-empower">Empowering</span><br>
                        students from small age <span class="title-vision">towards vision</span></p>
                        <p class="ban-description">With the courage, Confidence, Creativity and Compassion to make their Unique Contribution in a Diverse and Dynamic World.</p>
                        <button class="ban-btn">Enroll Now</button>
                </div>
                <div class="banner-img">
                    <img src="assets/hero-kids.png" alt="">
                </div>
            </div>
        </section>

    </main>
    <footer>

    </footer>

</body>

</html>
